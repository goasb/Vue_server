<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../font/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/common.css">
    <link rel="stylesheet" href="../css/jelink.css">
    
    <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/PIE/PIE.js"></script>
    <script src="../ie/Respond/dest/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>JELINK</title>
</head>

<body>
<!-- noscript ================================================== -->
   <noscript>
    <p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다.<br />자바스크립트의 기능을 활성화 해주세요</p>
    <p><a target="_blank" href="http://enable-javascript.com/ko"></a>자바스크립트 활성화 처리하기</p>
 </noscript>
<!-- noscript ================================================== -->

<div id="wrap">
    <header id="headBox">
        <div class="setting_bar">
            <div class="setting_element">
                <ul>
                    <li class="item_01"><a href="#"><span>설정</span></a></li>
                    <li class="item_02"><a href="#"><span>업무연락</span></a></li>
                    <li class="item_03"><a href="#"><span>도움말</span></a></li>
                    <li class="item_04"><a href="#"><span>로그아웃</span></a></li>
                </ul>
            </div>
        </div>

        <div class="nav">
            <h1><a href="#"><span class="hidden">logo</span></a></h1>
            <ul>
                <li class="nav_01"><a href="#"><span>업무 관리</span></a></li>
                <li class="nav_02"><a href="#"><span>협업 관리</span></a></li>
                <li class="nav_03"><a href="#"><span>프로세스 관리</span></a></li>
                <li class="nav_04"><a href="#"><span>성과/통계 분석</span></a></li>
                <li class="nav_05"><a href="#"><span>Digital Space</span></a></li>
            </ul>

            <div class="search_area">
                <div class="search">
                    <form action="#" method="get" class="site">
                        <fieldset>
                            <legend class="hidden">검색창</legend>
                            <label for="searchBar" class="hidden">검색창</label>
                            <input type="search" id="searchBar" name="searchBar" value="" placeholder="검색어를 입력하세요." />
                            <button type="submit" class="search_icon">
                                <i class="fas fa-search"></i>
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div> <!-- search_area -->
        </div>
    </header>
   
    <section id="main">
        <div class="processBox">
            <div class="my_01"></div>
            <div class="my_02"></div>
            <div class="my_03"></div>
            <div class="my_04"></div>
        </div>


        <div class="iconBox">
            <div class="icon_01"></div>
            <div class="icon_02"></div>
            <div class="icon_03"></div>
            <div class="icon_04"></div>
            <div class="icon_05"></div>
            <div class="icon_06"></div>
        </div>


        <div class="sectionBox">
            <div class="projectBox">
                <div class="project_01"></div>
                <div class="project_02"></div>
                <div class="project_03"></div>
                <div class="project_04"></div>
                <div class="project_05"></div>
                <div class="project_06"></div>
            </div>


            <div class="newsBox">
                <div class="news_01"></div>
                <div class="news_02"></div>
                <div class="news_03"></div>
            </div>


            <div class="slideBox">
                <div class="imgBox"></div>
                <div class="indicatorBox">
                    <ul>
                        <li class="indicator_01"></li>
                        <li class="indicator_02"></li>
                        <li class="indicator_03"></li>
                        <li class="indicator_04"></li>
                    </ul>
                </div>
            </div>


            <div class="listBox">
                <div class="list_01"></div>
                <div class="list_02"></div>
            </div>

            <div class="storeBox">
                <div class="cloud"></div>
                <div class="develop"></div>
            </div>
        </div>
    </section> <!-- sectionBox -->


    <footer id="footBox">
        <div class="logo"></div>
        <div class="address"></div>
    </footer>
</div>

</body>
</html>
